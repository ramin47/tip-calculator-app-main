<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tip calculator app</title>
</head>
<body>
<img id="logoimg" src="./images/logo.svg" alt="Main-Logo">

<div class="out">
 
  
  <div id="left">
    <form>
      <label class="bill">Bill</label> <br>
      <p id="showerror">Plesae enter number</p>

      <input type="text" name=""  id="price" class="pricecla" placeholder="0"><img class="imgdollar" src="./images/icon-dollar.svg" alt="Dollar-logo">
      <br> 


      <label for="" class="tipselect">Select Tip %</label> <br>
      <div id="btd">
      <button class="btn" id="but1">5%</button>
      <button class="btn" id="but2">10%</button>
      <button class="btn" id="but3">15%</button> <br>
      <button class="btn" id="but4">25%</button>
      <button class="btn" id="but5">50%</button>
      <input class="cst" type="text" value="Custom"> <br>
    </div>



      <label  id="bill">Number of People</label> <br>

      <p id="showerrortwo">Plesae enter number</p>
      <img src="./images/icon-person.svg" alt="" id="person" >
      <input type="text" name="" id="people" placeholder="0">

   


    </form>
  </div>

  <div id="right">

    <div class="tip-grid">
    <label for="" class="tip" >Tip Amount <br> <span class="tipspan">/ person</span></label>
    <h1 id="tipnumber">0.00$</h1>
      </div>

      <div class="total-grid">
        <label for="" class="totalperson">Total <br> <span class="spantotal">/ person</span></label>
        <h1 id="tipnumbertwo">0.00$</h1>

        </div>

        <input type="reset" value="RESET" id="res">
  </div>

</div>




  <script src="main.js"></script>
</body>
</html>
